<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Warlita's Corner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="scripttype"></script>
</head>

<body>
    <!--"Welcome" Section-->
    <div class="header">
        <h1>Rock Paper Scissors</h1>
        <h2>A simple game for you to play!</h2>
    </div>
    <div class="rules">
        <h2>Here are the Rules</h2>
        <ul class="normal">
            <li>Rock smashes Scissors</li>
            <li>Paper covers Rock</li>
            <li>Scissors cuts Paper</li>
        </ul>
    </div>
    <div class="game">
        <h3>Click on your weapon to start the game!</h3>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <br>
        <br>
        <div id="choices"> </div>
        <br>
        <div id="result"> </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
<br>
<!--Footer-->
<footer>Rock Paper Scissors was made with love </footer>

</html>
